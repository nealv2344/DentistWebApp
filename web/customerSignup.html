<html>
    <head>
        <title>Dentist Office</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet/style.css">
        <!--BOOTSTRAP 4-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!--FONTS-->
        
        <!--STYLESHEETS-->
        <link rel="stylesheet" href="./stylesheets/style.css">
        <!--ICONS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="jumbotron">
            <h1 style="text-align: center">Signup</h1>      
        </div>
        
        <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="dentistLogin.html">Dentist Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customerLogin.html">Customer Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customerSignup.html">Create Account</a>
              </li>
            </ul>
        </nav>

        <div class="container">
            <br>  


            <div class="row justify-content-center">
            <div class="col-md-6">
            <div class="card">
            <header class="card-header">
                <a href="customerLogin.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
                <h4 class="card-title mt-2">Sign up</h4>
            </header>
            <article class="card-body">
            <form action="patHandler?action=patSignup" method="POST">
                <div class="form-row">
                    <div class="col form-group">
                        <label>First name </label>   
                        <input type="text" name="fName" class="form-control" placeholder="">
                    </div> <!-- form-group end.// -->
                    <div class="col form-group">
                        <label>Last name</label>
                        <input type="text" name="lName" class="form-control" placeholder=" ">
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div> <!-- form-group end.// -->
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>City</label>
                      <input type="text" name="address" class="form-control">
                    </div> <!-- form-group end.// -->
                    <div class="form-group col-md-6">
                      <label>Insurance</label>                      
                      <input type="text" name="insurance" class="form-control">  
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row.// -->
                <div class="form-group">
                    <label>Create password</label>
                    <input class="form-control" name="password" type="password">
                    <input class="form-control" name="id" type="hidden" value="A9">
                </div> <!-- form-group end.// -->  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                </div> <!-- form-group// -->      
                <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
            </form>
            </article> <!-- card-body end .// -->
            <div class="border-top card-body text-center">Have an account? <a href="customerLogin.html" style="color: blue;">Log In</a></div>
            </div> <!-- card.// -->
            </div> <!-- col.//-->

            </div> <!-- row.//-->


            </div> 
        
    </body>
    </html>

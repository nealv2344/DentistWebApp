                <div class="card-body">
                    <div class="login-title">
                        <h4>Patient Login</h4>
                    </div>

                        <form action="patHandler?action=customerLogin" method="POST">

                              <input id="email" name="id" placeholder="Patient Id" class="form-control" type="text">

                            <div class="form-group col-md-12">
                              <input name="password" type="password" class="form-control" id="pass" placeholder="Password">
                            </div>
                          </div>
                                                 
                        
                        <div class="form-row">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                    </div>
